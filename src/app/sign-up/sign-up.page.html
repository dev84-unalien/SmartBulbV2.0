<ion-header>
  <ion-toolbar>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="medium">
  <div id=titre>
    <h1>Connexion</h1>
  </div>
  <div id="color-picker-container"></div>
  <div id="form">
    <input type="email" name="email" id="email" placeholder="email">
    <input type="password" name="password" id="password" placeholder="password">
    <button id=bouton (click)="showInput()">valider</button>
  </div>
  <div id=texte>
    <span>ou connecter-vous avec</span>
  </div>
  <div id=login>
    <ion-button color="primary" href="https://fr-fr.facebook.com/">
      <ion-icon name="logo-facebook"></ion-icon>
    </ion-button>
    <ion-button color="primary" href="https://mail.google.com/">
      <ion-icon name="logo-google"></ion-icon>
    </ion-button>
  </div>
</ion-content>
<ion-footer padding>

</ion-footer>
